<div class="message__container">
  <div class="message-info__container">
    <span class="message__title">Recent Message:</span>
    <span>{{ recentMessage }}</span>
  </div>
  <div class="message-button__container" *ngIf="messageService.messages.length">
    <button (click)="messageService.clear()" color="warn" mat-flat-button>
      Clear messages
    </button>
  </div>
</div>
